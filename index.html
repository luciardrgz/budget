<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body onload="cargarApp()">
    <div class="cabecero">
      <!--Sección presupuesto-->

      <div class="presupuesto">
        <!--Presupuesto - Titulo principal-->
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <!--Presupuesto - Valor principal-->
        <div class="presupuesto_valor" id="presupuesto"></div>
        <!--Sección Presupuesto - INGRESOS: limpiarEstilos y texto-->
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <!--Sección presupuesto-ingresos-derecha (los valores que van a la derecha de "ingresos")-->
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos"></div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>

        <!--Sección Presupuesto - EGRESOS: limpiarEstilos y texto-->
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <!--Sección presupuesto-egresos-derecha (los valores que van a la derecha de "egresos")-->
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos"></div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
          </div>
        </div>
      </div>
    </div>

    <!--return false: procesa método onclick en vez de enviar info a un servidor. Trabaja del lado cliente.-->
    <form id="forma" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="tipo">
            <!--Selected: opción por default-->
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar descripción"
            id="descripcion"
          />
          <input
            type="number"
            class="agregar_valor"
            placeholder="Valor"
            id="valor"
            step="any"
          />
          <!--step any: Permite el ingreso de número de cualquier tipo-->
          <button class="agregar_btn" onclick="agregarDato()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>
    <!--Sección Contenedor-->
    <div class="contenedor limpiarEstilos">
      <!--Sección caja "INGRESOS"-->
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
          <!--Sección caja "INGRESOS" - Elementos - Inicio-->
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <!--Lo que va a la derecha de INGRESOS:-->
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Sección caja "EGRESOS"-->
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <!--Sección caja "EGRESOS" - Elementos - Inicio-->
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion"></div>
            <!--Lo que va a la derecha de EGRESOS:-->
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor"></div>
              <div class="elemento_porcentaje">0</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
